<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dictado Musical</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        font-size: 22px;
        margin-bottom: 10px;
    }
    .panel {
        margin-bottom: 15px;
    }
    .panel label {
        font-size: 14px;
    }
    #durSlider {
        width: 250px;
    }
    #info-pregunta,
    #puntuacion,
    #respuesta {
        font-size: 16px;
        margin: 5px 0;
    }
    .boton-principal {
        padding: 8px 16px;
        font-size: 16px;
        margin: 4px 0;
    }
    .notas-lista {
        display: flex;
        flex-direction: column;
        gap: 4px;
        max-width: 120px;
    }
    .nota-btn {
        padding: 6px;
        font-size: 14px;
        width: 100%;
        cursor: pointer;
    }
    #chkSostenido {
        transform: scale(1.2);
        margin-right: 4px;
    }
    /* Popup */
    #popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #popup.oculto {
        display: none;
    }
    .popup-contenido {
        background: #fff;
        padding: 15px 20px;
        border-radius: 6px;
        max-width: 380px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        font-size: 14px;
        white-space: pre-line;
    }
    .popup-botones {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>ðŸŽµ Examen de Dictado Musical</h1>

<div id="info-pregunta"></div>
<div id="puntuacion"></div>

<div class="panel">
    <button id="btn-escuchar" class="boton-principal">ðŸŽ§ Escuchar</button>
</div>

<div class="panel">
    <label>DuraciÃ³n por nota: <span id="durLabel">0.50 s</span></label><br>
    <input type="range" id="durSlider">
</div>

<div class="panel">
    <label>
        <input type="checkbox" id="chkSostenido">
        â™¯ Sostenido en la siguiente nota
    </label>
</div>

<div class="panel">
    <div>Pulsa las 4 notas que escuchas (de grave a agudo):</div>
    <div class="notas-lista" id="notas-lista">
        <!-- botones de notas se generan en script.js -->
    </div>
</div>

<div id="respuesta">Respuesta: []</div>

<div class="panel">
    <button id="btn-borrar" class="boton-principal">ðŸ—‘ Borrar respuesta</button>
    <button id="btn-validar" class="boton-principal">âœ” Validar</button>
</div>

<!-- Popup de error -->
<div id="popup" class="oculto">
    <div class="popup-contenido">
        <div id="popup-texto"></div>
        <div class="popup-botones">
            <button id="popup-escuchar">ðŸŽ§ Escuchar de nuevo</button>
            <button id="popup-siguiente">Siguiente pregunta</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
